<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>AOS</title>
  </head>
  <body>
    <div class="container">
      <div class="box" data-aos="fade-in"></div>
      <div
        class="box"
        data-aos="fade-up"
      ></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" data-aos="flip-down"></div>
      <div class="box"></div>
      <div class="box" data-aos="flip-left"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" data-aos="fade-up"
      data-aos-anchor-placement="bottom-bottom"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" data-aos="flip-left"
      data-aos-easing="ease-out-cubic"
      data-aos-duration="2000"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" data-aos="zoom-out-right"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box" data-aos="fade-down-left"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
